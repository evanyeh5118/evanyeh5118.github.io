<!doctype html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Resources — Yu Yeh</title>
    <meta name="description" content="Curated collection of online resources, tutorials, lectures, and books for learning computer science and machine learning." />
    <link rel="icon" href="data:," />

    <!-- Prevent flash of unstyled content -->
    <script>
      (function() {
        const theme = localStorage.getItem('theme') || 'dark';
        document.documentElement.classList.toggle('dark', theme === 'dark');
      })();
    </script>

    <!-- Theme will be set by JavaScript modules -->

    <!-- Tailwind (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            boxShadow: { soft: "0 10px 30px rgba(0,0,0,.10)" }
          }
        }
      }
    </script>

    <style>
      /* Hide scrollbar cross-browser for a specific container */
      .hide-scrollbar {
        -ms-overflow-style: none;      /* IE/Edge */
        scrollbar-width: none;         /* Firefox */
      }
      .hide-scrollbar::-webkit-scrollbar {
        display: none;                 /* Chrome/Safari/Opera */
      }
       /* Add scroll offset for fixed header */
      html {
        scroll-padding-top: 110px;
      }
      
      /* CSS-based theme fallback */
      :root {
        color-scheme: light dark;
      }
      
      /* Prevent flash of unstyled content */
      html.dark {
        color-scheme: dark;
      }
      
      /* Ensure theme toggle button is properly styled */
      #themeToggle {
        background: white;
        color: #1e293b;
        border: 1px solid #cbd5e1;
        transition: all 0.2s ease;
      }
      
      html.dark #themeToggle {
        background: #1e293b;
        color: white;
        border-color: #475569;
      }
      
      #themeToggle:hover {
        opacity: 0.8;
      }
      
      /* Resource card hover effects */
      .resource-card {
        transition: all 0.3s ease-in-out;
      }
      
      .resource-card:hover {
        transform: translateY(-4px);
      }
      
      /* Search input focus effects */
      .search-input:focus {
        outline: none;
        ring: 2px;
        ring-color: #3b82f6;
      }
      
      /* Line clamp utilities */
      .line-clamp-2 {
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }
      
      .line-clamp-3 {
        display: -webkit-box;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }
    </style>

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Resources — Yu Yeh" />
    <meta property="og:description" content="Curated collection of online resources, tutorials, lectures, and books for learning computer science and machine learning." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://evanyeh5118.github.io/share.html" />
    <meta property="og:image" content="https://evanyeh5118.github.io/og.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="Yu Yeh - Resources" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Resources — Yu Yeh" />
    <meta name="twitter:description" content="Curated collection of online resources, tutorials, lectures, and books for learning computer science and machine learning." />
    <meta name="twitter:image" content="https://evanyeh5118.github.io/og.png" />
    
    <meta name="theme-color" content="#0f172a" />
  </head>

  <body class="bg-slate-50 text-slate-900 dark:bg-slate-950 dark:text-slate-100 text-base">
    <div id="banner-slot" class="sticky top-0 z-40"></div>
    <script>
      function loadBanner() {
        fetch('../partials/banner.html')
          .then(res => res.text())
          .then(html => {
            document.getElementById('banner-slot').innerHTML = html;
            // Ensure the loaded banner maintains sticky positioning
            const banner = document.querySelector('#banner-slot header');
            if (banner) {
              banner.classList.add('sticky', 'top-0', 'z-40');
            }
            // Initialize theme toggle for the dynamically loaded banner
            import('../js/theme-toggle.js').then(module => {
              // Small delay to ensure DOM is fully ready
              setTimeout(() => {
                module.initThemeToggle();
              }, 5);
            });
          });
      }

      // Load banner immediately if DOM is ready, otherwise wait
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', loadBanner);
      } else {
        loadBanner();
      }
    </script>

    <!-- Main -->
    <main class="mx-auto max-w-6xl px-4">
      <!-- Page Header -->
      <section class="mt-10 mb-8">
        <div class="text-center">
          <h1 class="text-4xl font-bold mb-4">Learning Resources</h1>
          <p class="text-lg text-slate-600 dark:text-slate-300 max-w-2xl mx-auto">
            A curated collection of online resources, tutorials, lectures, and books that I've found valuable in my learning journey.
          </p>
        </div>
        
        <!-- Search Box -->
        <div class="mt-8 max-w-md mx-auto">
          <div class="relative">
            <input 
              type="text" 
              id="searchInput" 
              placeholder="Search resources..." 
              class="w-full px-4 py-3 pl-10 rounded-xl border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-900 text-slate-900 dark:text-slate-100 placeholder-slate-500 dark:placeholder-slate-400 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
            >
            <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
          </div>
        </div>
        
        <!-- Tab Navigation -->
        <div class="flex justify-center mt-8">
          <div class="bg-slate-200 dark:bg-slate-800 rounded-xl p-1">
            <button id="allTab" class="tab-button px-6 py-3 rounded-lg font-medium transition-all duration-200 bg-white dark:bg-slate-900 text-slate-900 dark:text-slate-100 shadow-sm">
              All
            </button>
            <button id="lecturesTab" class="tab-button px-6 py-3 rounded-lg font-medium transition-all duration-200 text-slate-600 dark:text-slate-400 hover:text-slate-900 dark:hover:text-slate-100">
              Lectures
            </button>
            <button id="tutorialsTab" class="tab-button px-6 py-3 rounded-lg font-medium transition-all duration-200 text-slate-600 dark:text-slate-400 hover:text-slate-900 dark:hover:text-slate-100">
              Tutorials
            </button>
            <button id="booksTab" class="tab-button px-6 py-3 rounded-lg font-medium transition-all duration-200 text-slate-600 dark:text-slate-400 hover:text-slate-900 dark:hover:text-slate-100">
              Books
            </button>
            <button id="talksTab" class="tab-button px-6 py-3 rounded-lg font-medium transition-all duration-200 text-slate-600 dark:text-slate-400 hover:text-slate-900 dark:hover:text-slate-100">
              Talks
            </button>
          </div>
        </div>
      </section>

      <!-- Resources Section -->
      <section id="resourcesSection" class="mb-16">
        <div class="flex items-center justify-between mb-6">
          <h2 class="text-2xl font-semibold">Resources</h2>
          <div class="text-sm text-slate-500" id="resourceCount">Loading...</div>
        </div>

        <div id="resourcesGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
          <!-- Resources will be loaded here -->
        </div>
      </section>

      <!-- Back to Home -->
      <section class="mb-16 text-center">
        <a href="../" class="inline-flex items-center gap-2 px-6 py-3 rounded-xl bg-slate-900 text-white dark:bg-white dark:text-slate-900 text-sm shadow-soft hover:opacity-90 transition-opacity">
          ← Back to Home
        </a>
      </section>
    </main>

    <!-- Footer -->
    <footer class="border-t border-slate-200 dark:border-slate-700">
      <div class="mx-auto max-w-4xl px-4 py-8 text-sm text-slate-500">
        © <span id="year"></span> Yu Yeh • Built on GitHub Pages
      </div>
    </footer>

    <script type="module" src="./share.js"></script>
    <script src="../js/year.js"></script>
  </body>
</html>

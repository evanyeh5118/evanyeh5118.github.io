<!-- Projects -->
<section id="projects" class="mt-10">
  <div class="flex items-center justify-between mb-4">
    <h2 class="text-xl font-semibold">Projects</h2>
    <div class="hidden sm:flex gap-2">
      <button id="projectsPrev"
              class="px-3 py-1.5 rounded-lg border border-slate-300 dark:border-slate-700 text-sm"
              aria-label="Scroll projects left">←</button>
      <button id="projectsNext"
              class="px-3 py-1.5 rounded-lg border border-slate-300 dark:border-slate-700 text-sm"
              aria-label="Scroll projects right">→</button>
    </div>
  </div>

  <!-- The scroll container -->
  <div id="projectsScroller"
       class="overflow-x-auto -mx-4 px-4 pb-2"
       role="region"
       aria-label="Projects carousel">
    <!-- The horizontal track we’ll populate -->
    <div id="projectsTrack"
         class="flex gap-4 snap-x snap-mandatory">
      <!-- cards injected by script.js -->
    </div>
  </div>

  <!-- Mobile arrows -->
  <div class="mt-3 flex sm:hidden justify-end gap-2">
    <button id="projectsPrevMobile"
            class="px-3 py-1.5 rounded-lg border border-slate-300 dark:border-slate-700 text-sm"
            aria-label="Scroll projects left">←</button>
    <button id="projectsNextMobile"
            class="px-3 py-1.5 rounded-lg border border-slate-300 dark:border-slate-700 text-sm"
            aria-label="Scroll projects right">→</button>
  </div>
</section>

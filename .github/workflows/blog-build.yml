name: Build Blog on Markdown Changes

on:
  push:
    branches: [ main, master ]
    paths:
      - 'blog/posts_md/**/*.md'
      - 'blog/app/**/*'
      - 'blog/public/images_src/**/*'   # treat src assets separately if you have them
      - 'blog/package*.json'
      - 'blog/next.config.js'
      - 'blog/tailwind.config.js'
      - 'blog/postcss.config.js'
    paths-ignore:
      - 'blog/posts/**'                 # avoid self-trigger loops on generated output
      - 'blog/public/images/**'         # avoid loops if you commit generated images
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: blog-build
  cancel-in-progress: false

jobs:
  build-blog:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect npm lockfile
        id: lock
        run: |
          if [ -f blog/package-lock.json ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node.js (with cache)
        if: steps.lock.outputs.exists == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: blog/package-lock.json

      - name: Setup Node.js (no cache)
        if: steps.lock.outputs.exists != 'true'
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: ./blog
        run: npm ci

      - name: Build blog
        working-directory: ./blog
        run: npm run build

      - name: Commit and push built files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add blog/posts/
          git add blog/public/images/ || true
          git diff --quiet && git diff --staged --quiet || git commit -m "Auto-build blog from markdown changes [skip ci]"
          git pull --rebase
          git push

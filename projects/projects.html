<!doctype html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Publications & Projects — Yu Yeh</title>
    <meta name="description" content="Publications and projects of Yu Yeh. Researcher • Builder • Problem Solver" />
    <link rel="icon" href="data:," />

    <!-- Prevent flash of unstyled content -->
    <script>
      (function() {
        const theme = localStorage.getItem('theme') || 'dark';
        document.documentElement.classList.toggle('dark', theme === 'dark');
      })();
    </script>

    <!-- Theme will be set by JavaScript modules -->

    <!-- Tailwind (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            boxShadow: { soft: "0 10px 30px rgba(0,0,0,.10)" }
          }
        }
      }
    </script>

    <style>
      /* Hide scrollbar cross-browser for a specific container */
      .hide-scrollbar {
        -ms-overflow-style: none;      /* IE/Edge */
        scrollbar-width: none;         /* Firefox */
      }
      .hide-scrollbar::-webkit-scrollbar {
        display: none;                 /* Chrome/Safari/Opera */
      }
       /* Add scroll offset for fixed header */
      html {
        scroll-padding-top: 110px;
      }
      
      /* CSS-based theme fallback */
      :root {
        color-scheme: light dark;
      }
      
      /* Prevent flash of unstyled content */
      html.dark {
        color-scheme: dark;
      }
      
      /* Ensure theme toggle button is properly styled */
      #themeToggle {
        background: white;
        color: #1e293b;
        border: 1px solid #cbd5e1;
        transition: all 0.2s ease;
      }
      
      html.dark #themeToggle {
        background: #1e293b;
        color: white;
        border-color: #475569;
      }
      
      #themeToggle:hover {
        opacity: 0.8;
      }
      
      /* Publication block hover effects */
      .publication-block {
        transition: all 0.3s ease-in-out;
      }
      
      .publication-expandable {
        transition: all 0.3s ease-in-out;
      }
    </style>
  </head>

  <body class="bg-slate-50 text-slate-900 dark:bg-slate-950 dark:text-slate-100 text-base">
    <div id="banner-slot" class="sticky top-0 z-40"></div>
    <script>
      function loadBanner() {
        fetch('../partials/banner.html')
          .then(res => res.text())
          .then(html => {
            document.getElementById('banner-slot').innerHTML = html;
            // Ensure the loaded banner maintains sticky positioning
            const banner = document.querySelector('#banner-slot header');
            if (banner) {
              banner.classList.add('sticky', 'top-0', 'z-40');
            }
            // Initialize theme toggle for the dynamically loaded banner
            import('../js/theme-toggle.js').then(module => {
              // Small delay to ensure DOM is fully ready
              setTimeout(() => {
                module.initThemeToggle();
              }, 100);
            });
          })
          .catch(err => {
            console.error('Error loading banner:', err);
            // Continue with page functionality even if banner fails
          });
      }

      // Load banner immediately if DOM is ready, otherwise wait
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', loadBanner);
      } else {
        loadBanner();
      }
    </script>

    <!-- Main -->
    <main class="mx-auto max-w-4xl px-4">
      <!-- Page Header -->
      <section class="mt-10 mb-8">
        <div class="text-center">
          <h1 class="text-4xl font-bold mb-4">Publications & Projects</h1>
          <p class="text-lg text-slate-600 dark:text-slate-300 max-w-2xl mx-auto">
            A comprehensive collection of my research publications and development projects, showcasing my work in robotics, control systems, and software engineering.
          </p>
        </div>
      </section>

      <!-- Projects Section -->
      <section id="projects" class="mb-16">
        <div class="flex items-center justify-between mb-6">
          <h2 class="text-2xl font-semibold">Projects</h2>
          <div class="text-sm text-slate-500" id="projectCount">Loading...</div>
        </div>

        <div id="projectsList" class="space-y-6">
          <!-- Projects will be loaded here -->
        </div>
      </section>

      <!-- Back to Home -->
      <section class="mb-16 text-center">
        <a href="/" class="inline-flex items-center gap-2 px-6 py-3 rounded-xl bg-slate-900 text-white dark:bg-white dark:text-slate-900 text-sm shadow-soft hover:opacity-90 transition-opacity">
          ← Back to Home
        </a>
      </section>
    </main>

    <!-- Footer -->
    <footer class="border-t border-slate-200 dark:border-slate-700">
      <div class="mx-auto max-w-4xl px-4 py-8 text-sm text-slate-500">
        © <span id="year"></span> Yu Yeh • Built on GitHub Pages
      </div>
    </footer>

    <script type="module" src="./projects.js"></script>
    <script type="module">
      import { initYear } from '../js/year.js';
      initYear();
    </script>
  </body>
</html>

<!doctype html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Blog â€” Your Name</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 text-slate-900 dark:bg-slate-950 dark:text-slate-100">
  <main class="mx-auto max-w-3xl px-4 py-10">
    <a href="/" class="underline text-sm">&larr; Home</a>
    <h1 class="text-2xl font-semibold mt-2 mb-6">Blog</h1>
    <div id="posts" class="space-y-4"></div>
  </main>
  <script>
    fetch("./posts.json").then(r=>r.json()).then(posts=>{
      const wrap=document.getElementById("posts");
      posts.forEach(p=>{
        const a=document.createElement("a");
        a.href = "./posts/" + p.slug + ".html";
        a.className="block p-4 rounded-xl border border-slate-200 hover:bg-white shadow-sm";
        a.innerHTML = "<div class='text-sm text-slate-500'>"+p.date+"</div><div class='font-semibold'>"+p.title+"</div><div class='text-sm text-slate-600 mt-1'>"+(p.excerpt||"")+"</div>";
        wrap.appendChild(a);
      });
    });
  </script>
</body>
</html>

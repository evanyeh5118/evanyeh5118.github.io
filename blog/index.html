<!doctype html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Blog — Yu Yeh</title>
    <meta name="description" content="Read my latest thoughts, research, and experiments." />
    <link rel="icon" href="data:," />

    <!-- Prevent flash of unstyled content -->
    <script>
      (function() {
        const theme = localStorage.getItem('theme') || 'dark';
        document.documentElement.classList.toggle('dark', theme === 'dark');
      })();
    </script>

    <!-- Theme will be set by JavaScript modules -->

    <!-- Tailwind (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            boxShadow: { soft: "0 10px 30px rgba(0,0,0,.10)" }
          }
        }
      }
    </script>

    <style>
      /* Hide scrollbar cross-browser for a specific container */
      .hide-scrollbar {
        -ms-overflow-style: none;      /* IE/Edge */
        scrollbar-width: none;         /* Firefox */
      }
      .hide-scrollbar::-webkit-scrollbar {
        display: none;                 /* Chrome/Safari/Opera */
      }
      
      /* CSS-based theme fallback */
      :root {
        color-scheme: light dark;
      }
      
      /* Prevent flash of unstyled content */
      html.dark {
        color-scheme: dark;
      }
      
      /* Ensure theme toggle button is properly styled */
      #themeToggle {
        background: white;
        color: #1e293b;
        border: 1px solid #cbd5e1;
        transition: all 0.2s ease;
      }
      
      html.dark #themeToggle {
        background: #1e293b;
        color: white;
        border-color: #475569;
      }
      
      #themeToggle:hover {
        opacity: 0.8;
      }
    </style>

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Blog — Yu Yeh" />
    <meta property="og:description" content="Read my latest thoughts, research, and experiments." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://evanyeh5118.github.io/blog/" />
    <meta property="og:image" content="https://evanyeh5118.github.io/og.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="Yu Yeh - Blog" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Blog — Yu Yeh" />
    <meta name="twitter:description" content="Read my latest thoughts, research, and experiments." />
    <meta name="twitter:image" content="https://evanyeh5118.github.io/og.png" />
    
    <meta name="theme-color" content="#0f172a" />
  </head>

  <body class="bg-slate-50 text-slate-900 dark:bg-slate-950 dark:text-slate-100 text-base">
    <div id="banner-slot" class="sticky top-0 z-40"></div>
    <script>
      function loadBanner() {
        fetch('../partials/banner.html')
          .then(res => res.text())
          .then(html => {
            document.getElementById('banner-slot').innerHTML = html;
            // Ensure the loaded banner maintains sticky positioning
            const banner = document.querySelector('#banner-slot header');
            if (banner) {
              banner.classList.add('sticky', 'top-0', 'z-40');
            }
            // Initialize theme toggle for the dynamically loaded banner
            import('../js/theme-toggle.js').then(module => {
              // Small delay to ensure DOM is fully ready
              setTimeout(() => {
                module.initThemeToggle();
              }, 100);
            });
          });
      }

      // Load banner immediately if DOM is ready, otherwise wait
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', loadBanner);
      } else {
        loadBanner();
      }
    </script>

    <!-- Main -->
    <main class="mx-auto max-w-4xl px-4">
      <!-- Page Header -->
      <section class="mt-10 mb-8">
        <div class="text-center">
          <h1 class="text-4xl font-bold text-slate-900 dark:text-slate-100 mb-4">Blog</h1>
          <p class="text-lg text-slate-600 dark:text-slate-400 max-w-2xl mx-auto">
            Read my latest thoughts, research, and experiments.
          </p>
        </div>
      </section>

      <!-- Blog Posts -->
      <section class="mb-16">
        <div id="posts" class="space-y-4"></div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="border-t border-slate-200 dark:border-slate-700">
      <div class="mx-auto max-w-5xl px-4 py-8 text-sm text-slate-500">
        © <span id="year"></span> Yu Yeh • Built on GitHub Pages
      </div>
    </footer>

    <script>
      fetch("./posts.json").then(r=>r.json()).then(posts=>{
        const wrap=document.getElementById("posts");
        posts.forEach(p=>{
          const a=document.createElement("a");
          a.href = "./posts/" + p.slug + ".html";
          a.className="block p-4 rounded-xl border border-slate-200 dark:border-slate-700 hover:bg-white dark:hover:bg-slate-900 shadow-soft transition-colors";
          a.innerHTML = "<div class='text-sm text-slate-500 dark:text-slate-400'>"+p.date+"</div><div class='font-semibold text-slate-900 dark:text-slate-100'>"+p.title+"</div><div class='text-sm text-slate-600 dark:text-slate-300 mt-1'>"+(p.excerpt||"")+"</div>";
          wrap.appendChild(a);
        });
      });
    </script>

    <script type="module" src="../js/year.js"></script>
  </body>
</html>

<!doctype html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Full Timeline — Yu Yeh</title>
    <meta name="description" content="Complete timeline of Yu Yeh's academic and professional journey." />
    <link rel="icon" href="data:," />

    <!-- Theme will be set by JavaScript modules -->

    <!-- Tailwind (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            boxShadow: { soft: "0 10px 30px rgba(0,0,0,.10)" }
          }
        }
      }
    </script>

    <style>
      /* Hide scrollbar cross-browser for a specific container */
      .hide-scrollbar {
        -ms-overflow-style: none;      /* IE/Edge */
        scrollbar-width: none;         /* Firefox */
      }
      .hide-scrollbar::-webkit-scrollbar {
        display: none;                 /* Chrome/Safari/Opera */
      }
    </style>

    <meta name="theme-color" content="#0f172a" />
  </head>

  <body class="bg-slate-50 text-slate-900 dark:bg-slate-950 dark:text-slate-100 text-base">
    <div id="banner-slot" class="sticky top-0 z-40"></div>
    <script>
      fetch('../partials/banner.html')
        .then(res => res.text())
        .then(html => {
          document.getElementById('banner-slot').innerHTML = html;
          // Ensure the loaded banner maintains sticky positioning
          const banner = document.querySelector('#banner-slot header');
          if (banner) {
            banner.classList.add('sticky', 'top-0', 'z-40');
          }
          // Initialize theme toggle for the dynamically loaded banner
          import('../js/theme-toggle.js').then(module => {
            module.initThemeToggle();
          });
        });
    </script>

    <!-- Main -->
    <main class="mx-auto max-w-4xl px-4">
      <!-- Page Header -->
      <section class="mt-10 mb-8">
        <div class="text-center">
          <h1 class="text-4xl font-bold text-slate-900 dark:text-slate-100 mb-4">My Journey</h1>
          <p class="text-lg text-slate-600 dark:text-slate-400 max-w-2xl mx-auto">
            A comprehensive timeline of my academic and professional experiences, from undergraduate studies to current research.
          </p>
        </div>
      </section>

      <!-- Full Timeline -->
      <section class="mb-16">
        <div id="fullTimelineList" class="space-y-6"></div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="border-t border-slate-200 dark:border-slate-700">
      <div class="mx-auto max-w-5xl px-4 py-8 text-sm text-slate-500">
        © <span id="year"></span> Yu Yeh • Built on GitHub Pages
      </div>
    </footer>

    <script type="module" src="../js/timeline-full.js"></script>
    <script type="module" src="../js/year.js"></script>
    <script type="module" src="../js/theme-toggle.js"></script>
  </body>
</html>
